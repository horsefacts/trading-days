[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]
via_ir = true
optimizer_runs = 200

[fmt]
line_length = 80
tab_width = 4
bracket_spacing = true

